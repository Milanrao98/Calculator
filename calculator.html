<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
    <div class="cal_box">
        <div class="display">
            <input type="text" class="input" placeholder="calculate">
        </div>
        <div class="functions">
            <button class="btn btn_1">1</button>
            <button class="btn btn_2">2</button>
            <button class="btn btn_3">3</button>
            <button class="btn btn_plus">+</button>
            <button class="btn btn_4">4</button>
            <button class="btn btn_5">5</button>
            <button class="btn btn_6">6</button>
            <button class="btn btn_minus">-</button>
            <button class="btn btn_7">7</button>
            <button class="btn btn_8">8</button>
            <button class="btn btn_9">9</button>
            <button class="btn btn_mul">*</button>
            <button class="btn btn_clear">clear</button>
            <button class="btn btn_0">0</button>
            <button class="btn btn_equal">=</button>
            <button class="btn btn_div">/</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
